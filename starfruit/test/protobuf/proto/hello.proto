syntax = "proto3";

option  go_package = ".;proto";
import "common.proto";

enum Gender{
  MALE = 0;
  FEMALE = 1;
}

message HelloRequest{
  string name = 1;
  Gender g = 2;
  map<string,string> mp = 3;
}

message Result {
  string name = 1;
  string url = 2;
}

message HelloReply {
  string message = 1;
}

message Empty{

}





service Greeter{
  rpc SayHello (HelloRequest) returns(HelloReply);
  rpc Ping(Empty) returns(Pong);
}